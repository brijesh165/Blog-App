<button class="btn btn-primary" style="margin-right: 10px"
        (click)="toggleButton()">
        {{showButton ? 'Hide Comments' : 'Show Comments'}}
</button>
<br /><br />
<div *ngIf="showButton">
  <div class="panel panel-primary" *ngFor="let comment of allcomments">
    <div class="panel-heading">
      <label>Created By: {{ comment.createdBy}}</label> <br />
      <label>Title: {{ comment.title}}</label>
    </div>

    <div class="panel-body">
      {{comment.description}}
    </div>

    <div class="panel-footer">
      <app-addcomments [post_id]="post_id"></app-addcomments>
    </div>
  </div>
</div>
